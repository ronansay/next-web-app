name: Unit Test Contoso Next.js Web Application
on:
  pull_request:
    branches: [ main ]
jobs:
  Unit-test-api:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # INstall Node on the runner
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"


      # Install the newman command line utility and also install the html extra reporter
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
          npm i newman-reporter-csv


      # Make directory to upload the test results
      - name: Make Directory for results
        run: mkdir -p testResults


      # Run the POSTMAN collection
      - name: Run POSTMAN collection
        run: |
          npm run dev
          newman run collections/NEXT_JS_APP_UNITTEST.postman_collection.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme  > testResults/runreport1.html


      # Upload the contents of Test Results directory to workspace
      - name: Output the run Details
        uses: actions/upload-artifact@v4
        with:
          name: UnitTestReports
          path: testResults